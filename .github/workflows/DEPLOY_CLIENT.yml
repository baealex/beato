name: DEPLOY CLIENT

on:
  workflow_run:
    workflows: ["CI", "BUILD BASE IMAGE"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy (Client)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: client
          folder: server/src/client/dist
          clean: true
