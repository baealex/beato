name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: npm ci
      working-directory: server/src

    - name: Lint
      run: npm run lint
      working-directory: server/src

    - name: Test
      run: npm run test
      working-directory: server/src

    - name: Build
      run: npm run build
      working-directory: server/src
